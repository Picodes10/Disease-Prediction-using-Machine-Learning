<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
</head>
<body>
    <h1>Stroke Risk Prediction</h1>
    <form method="post">
        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="hypertension">Hypertension (0 or 1):</label>
        <input type="text" name="hypertension" required><br>

        <label for="heart_disease">Heart Disease (0 or 1):</label>
        <input type="text" name="heart_disease" required><br>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="text" name="avg_glucose_level" required><br>

        <label for="bmi">BMI:</label>
        <input type="text" name="bmi" required><br>

        <label for="smoking_status">Smoking Status (0,1,2,3):</label>
        <input type="text" name="smoking_status" required><br>

        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
