<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroke Risk Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      form {
        display: inline-block;
        text-align: left;
      }
      label,
      input {
        display: block;
        margin: 10px 0;
      }
      button {
        margin-top: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Stroke Risk Prediction</h2>
    <form method="POST">
      <label>Age: <input type="number" step="any" name="age" required /></label>
      <label
        >Hypertension (1 for Yes, 0 for No):
        <input type="number" name="hypertension" min="0" max="1" required
      /></label>
      <label
        >Heart Disease (1 for Yes, 0 for No):
        <input type="number" name="heart_disease" min="0" max="1" required
      /></label>
      <label
        >Average Glucose Level:
        <input type="number" step="any" name="avg_glucose_level" required
      /></label>
      <label>BMI: <input type="number" step="any" name="bmi" required /></label>
      <label>Gender: <input type="number" name="gender" min="0" max="1" required></label>
    <label>Smoking Status: <input type="number" name="smoking_status" min="0" max="2" required></label>
    <label>Residence Type: <input type="number" name="residence_type" min="0" max="1" required></label>
    <label>Work Type: <input type="number" name="work_type" min="0" max="3" required></label>
    <label>Marital Status: <input type="number" name="ever_married" min="0" max="1" required></label>
      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
  </body>
</html>
