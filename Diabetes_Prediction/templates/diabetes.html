<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { display: inline-block; text-align: left; }
        input { margin: 5px; padding: 8px; width: 100%; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; width: 100%; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form method="post">
            <label>Pregnancies:</label>
            <input type="number" step="any" name="pregnancies" required><br>
            
            <label>Glucose:</label>
            <input type="number" step="any" name="glucose" required><br>
            
            <label>Blood Pressure:</label>
            <input type="number" step="any" name="blood_pressure" required><br>
            
            <label>Skin Thickness:</label>
            <input type="number" step="any" name="skin_thickness" required><br>
            
            <label>Insulin:</label>
            <input type="number" step="any" name="insulin" required><br>
            
            <label>BMI:</label>
            <input type="number" step="any" name="bmi" required><br>
            
            <label>Diabetes Pedigree Function:</label>
            <input type="number" step="any" name="diabetes_pedigree_function" required><br>
            
            <label>Age:</label>
            <input type="number" step="any" name="age" required><br>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
