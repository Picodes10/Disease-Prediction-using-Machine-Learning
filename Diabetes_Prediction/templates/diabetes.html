<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { display: inline-block; text-align: left; }
        input { margin: 5px; padding: 8px; width: 100%; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; width: 100%; background-color: green; color: white; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form method="post">
            <label>Pregnancies (Ex: 6, 1):</label>
            <input type="number" step="any" name="pregnancies" required><br>
            
            <label>Glucose (Ex: 148, 85):</label>
            <input type="number" step="any" name="glucose" required><br>
            
            <label>Blood Pressure (Ex: 72, 66):</label>
            <input type="number" step="any" name="blood_pressure" required><br>
            
            <label>Skin Thickness (Ex: 35, 29):</label>
            <input type="number" step="any" name="skin_thickness" required><br>
            
            <label>Insulin (Ex: 0, 0):</label>
            <input type="number" step="any" name="insulin" required><br>
            
            <label>BMI (Ex: 33.6, 26.6):</label>
            <input type="number" step="any" name="bmi" required><br>
            
            <label>Diabetes Pedigree Function (Ex: 0.627, 0.351):</label>
            <input type="number" step="any" name="diabetes_pedigree_function" required><br>
            
            <label>Age (Ex: 50, 31):</label>
            <input type="number" step="any" name="age" required><br>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
