<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { display: inline-block; text-align: left; }
        input { margin: 5px; padding: 8px; width: 100%; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; width: 100%; background-color: green; color: white; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form method="post">
            <label>Age (Ex: 63, 67):</label>
            <input type="number" step="any" name="age" required><br>
            
            <label>Sex (0 = Female, 1 = Male):</label>
            <input type="number" step="any" name="sex" required><br>
            
            <label>Chest Pain Type (0-3):</label>
            <input type="number" step="any" name="cp" required><br>
            
            <label>Resting Blood Pressure (Ex: 145, 160):</label>
            <input type="number" step="any" name="trestbps" required><br>
            
            <label>Cholesterol (Ex: 233, 286):</label>
            <input type="number" step="any" name="chol" required><br>
            
            <label>Fasting Blood Sugar (1 = True, 0 = False):</label>
            <input type="number" step="any" name="fbs" required><br>
            
            <label>Resting ECG (0-2):</label>
            <input type="number" step="any" name="restecg" required><br>
            
            <label>Maximum Heart Rate Achieved (Ex: 150, 108):</label>
            <input type="number" step="any" name="thalach" required><br>
            
            <label>Exercise-Induced Angina (1 = Yes, 0 = No):</label>
            <input type="number" step="any" name="exang" required><br>
            
            <label>ST Depression Induced by Exercise (Ex: 2.3, 1.5):</label>
            <input type="number" step="any" name="oldpeak" required><br>
            
            <label>Slope of Peak Exercise ST Segment (0-2):</label>
            <input type="number" step="any" name="slope" required><br>
            
            <label>Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
            <input type="number" step="any" name="ca" required><br>
            
            <label>Thalassemia Type (0-3):</label>
            <input type="number" step="any" name="thal" required><br>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
