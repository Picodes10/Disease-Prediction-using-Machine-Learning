<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzheimer's Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        input::placeholder {
            color: #95a5a6;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .result.high-risk {
            background: #fee2e2;
            color: #dc2626;
        }

        .result.low-risk {
            background: #dcfce7;
            color: #16a34a;
        }

        .result.error {
            background: #fef3c7;
            color: #d97706;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Alzheimer's Risk Prediction</h2>
      <form method="POST">
        <datalist id="memory_loss_values">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="confusion_values">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="disorientation_values">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="difficulty_speaking_values">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="mood_changes_values">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="age_values">
          <option value="65"></option>
          <option value="70"></option>
          <option value="80"></option>
        </datalist>

        <datalist id="genetic_risk_values">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="brain_scan_anomaly_values">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <div class="form-group">
          <label>Memory Loss</label>
          <input
            type="number"
            name="memory_loss"
            list="memory_loss_values"
            required
          />
        </div>

        <div class="form-group">
          <label>Confusion</label>
          <input
            type="number"
            name="confusion"
            list="confusion_values"
            required
          />
        </div>

        <div class="form-group">
          <label>Disorientation</label>
          <input
            type="number"
            name="disorientation"
            list="disorientation_values"
            required
          />
        </div>

        <div class="form-group">
          <label>Difficulty Speaking</label>
          <input
            type="number"
            name="difficulty_speaking"
            list="difficulty_speaking_values"
            required
          />
        </div>

        <div class="form-group">
          <label>Mood Changes</label>
          <input
            type="number"
            name="mood_changes"
            list="mood_changes_values"
            required
          />
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" name="age" list="age_values" required />
        </div>

        <div class="form-group">
          <label>Genetic Risk</label>
          <input
            type="number"
            name="genetic_risk"
            list="genetic_risk_values"
            required
          />
        </div>

        <div class="form-group">
          <label>Brain Scan Anomaly</label>
          <input
            type="number"
            name="brain_scan_anomaly"
            list="brain_scan_anomaly_values"
            required
          />
        </div>

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <div
        class="result {% if 'High Risk' in prediction %}high-risk{% elif 'Low Risk' in prediction %}low-risk{% else %}error{% endif %}"
      >
        {{ prediction }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
