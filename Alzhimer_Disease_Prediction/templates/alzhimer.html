<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzheimer's Prediction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #34495e;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      input::placeholder {
        color: #95a5a6;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #2980b9;
        transform: translateY(-2px);
      }

      .result {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
      }

      .result.high-risk {
        background: #fee2e2;
        color: #dc2626;
      }

      .result.low-risk {
        background: #dcfce7;
        color: #16a34a;
      }

      .result.error {
        background: #fef3c7;
        color: #d97706;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Alzheimer's Risk Prediction</h2>
      <form method="POST">

        <datalist id="age">
          <option value="83"></option>
          <option value="75"></option>
        </datalist>

        <datalist id="gender">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="ethinicity">
          <option value="1"></option>
          <option value="2"></option>
          <option value="0"></option>
        </datalist>
        
        <datalist id="educationLevel">
          <option value="1"></option>
          <option value="2"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="bmi">
          <option value="18"></option>
          <option value="22"></option>
        </datalist>

        <datalist id="smoking">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="alcohol">
          <option value="13"></option>
          <option value="4"></option>
        </datalist>

        <datalist id="activity">
          <option value="6"></option>
          <option value="4"></option>
        </datalist>

        <datalist id="DietQuality">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="SleepQuality">
          <option value="9"></option>
          <option value="8"></option>
        </datalist>

        <datalist id="FamilyHistoryAlzheimers">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="CardiovascularDisease">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="Diabetes">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="Depression">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="HeadInjury">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="Hypertension">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="SystolicBP">
          <option value="142"></option>
          <option value="94"></option>
        </datalist>

        <datalist id="DiastolicBP">
          <option value="72"></option>
          <option value="117"></option>
        </datalist>

        <datalist id="CholesterolTotal">
          <option value="242"></option>
          <option value="237"></option>
        </datalist>

        <datalist id="CholesterolLDL">
          <option value="56"></option>
          <option value="92"></option>
        </datalist>

        <datalist id="CholesterolHDL">
          <option value="33"></option>
          <option value="56"></option>
        </datalist>

        <datalist id="CholesterolTriglycerides">
          <option value="162"></option>
          <option value="291"></option>
        </datalist>

        <datalist id="MMSE">
          <option value="21"></option>
          <option value="13"></option>
        </datalist>

        <datalist id="FunctionalAssessment">
          <option value="6"></option>
          <option value="6"></option>
        </datalist>

        <datalist id="MemoryComplaints">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="BehavioralProblems">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="ADL">
          <option value="1"></option>
          <option value="0"></option>
        </datalist>

        <datalist id="Confusion">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="Disorientation">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="PersonalityChanges">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="DifficultyCompletingTasks">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <datalist id="Forgetfulness">
          <option value="0"></option>
          <option value="1"></option>
        </datalist>

        <div class="form-group">
          <label>Age</label>
          <input type="number" name="feature1" list="age" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <input type="number" name="feature2" list="gender"  required />
        </div>
        <div class="form-group">
          <label>Ethnicity</label>
          <input type="number" name="feature3" list="ethinicity" required />
        </div>
        <div class="form-group">
          <label>Education Level</label>
          <input type="number" name="feature4" list="educationLevel" required />
        </div>
        <div class="form-group">
          <label>BMI</label>
          <input type="number" name="feature5" list="bmi" required />
        </div>
        <div class="form-group">
          <label>Smoking</label>
          <input type="number" name="feature6" list="smoking" required />
        </div>
        <div class="form-group">
          <label>Alcohol Consumption</label>
          <input type="number" name="feature7" list="alcohol" required />
        </div>
        <div class="form-group">
          <label>Physical Activity</label>
          <input type="number" name="feature8" list="activity"  required />
        </div>
        <div class="form-group">
          <label>Diet Quality</label>
          <input type="number" name="feature9" list="DietQuality" required />
        </div>
        <div class="form-group">
          <label>Sleep Quality</label>
          <input type="number" name="feature10" list="SleepQuality" required />
        </div>
        <div class="form-group">
          <label>Family History Alzheimers</label>
          <input type="number" name="feature11" list="FamilyHistoryAlzheimers" required />
        </div>
        <div class="form-group">
          <label>Cardiovascular Disease</label>
          <input type="number" name="feature12" list="CardiovascularDisease" required />
        </div>
        <div class="form-group">
          <label>Diabetes</label>
          <input type="number" name="feature13" list="Diabetes" required />
        </div>
        <div class="form-group">
          <label>Depression</label>
          <input type="number" name="feature14" list="Depression" required />
        </div>
        <div class="form-group">
          <label>Head Injury</label>
          <input type="number" name="feature15" list="HeadInjury" required />
        </div>
        <div class="form-group">
          <label>Hypertension</label>
          <input type="number" name="feature16" list="Hypertension" required />
        </div>
        <div class="form-group">
          <label>Systolic BP</label>
          <input type="number" name="feature17" list="SystolicBP" required />
        </div>
        <div class="form-group">
          <label>Diastolic BP</label>
          <input type="number" name="feature18" list="DiastolicBP" required />
        </div>
        <div class="form-group">
          <label>Cholesterol Total</label>
          <input type="number" name="feature19" list="CholesterolTotal" required />
        </div>
        <div class="form-group">
          <label>Cholesterol LDL</label>
          <input type="number" name="feature20" list="CholesterolLDL" required />
        </div>
        <div class="form-group">
          <label>Cholesterol HDL</label>
          <input type="number" name="feature21" list="CholesterolHDL" required />
        </div>
        <div class="form-group">
          <label>Cholesterol Triglycerides</label>
          <input type="number" name="feature22" list="CholesterolTriglycerides" required />
        </div>
        <div class="form-group">
          <label>MMSE</label>
          <input type="number" name="feature23" list="MMSE" required />
        </div>
        <div class="form-group">
          <label>Functional Assessment</label>
          <input type="number" name="feature24" list="FunctionalAssessment" required />
        </div>
        <div class="form-group">
          <label>Memory Complaints</label>
          <input type="number" name="feature25" list="MemoryComplaints" required />
        </div>
        <div class="form-group">
          <label>Behavioral Problems</label>
          <input type="number" name="feature26" list="BehavioralProblems" required />
        </div>
        <div class="form-group">
          <label>ADL</label>
          <input type="number" name="feature27" list="ADL" required />
        </div>
        <div class="form-group">
          <label>Confusion</label>
          <input type="number" name="feature28" list="Confusion" required />
        </div>
        <div class="form-group">
          <label>Disorientation</label>
          <input type="number" name="feature29" list="Disorientation" required />
        </div>
        <div class="form-group">
          <label>Personality Changes</label>
          <input type="number" name="feature30" list="PersonalityChanges" required />
        </div>
        <div class="form-group">
          <label>Difficulty Completing Tasks</label>
          <input type="number" name="feature31" list="DifficultyCompletingTasks" required />
        </div>
        <div class="form-group">
          <label>Forgetfulness</label>
          <input type="number" name="feature32" list="Forgetfulness" required />
        </div>

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <div
        class="result {% if 'High Risk' in prediction %}high-risk{% elif 'Low Risk' in prediction %}low-risk{% else %}error{% endif %}"
      >
        {{ prediction }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
